<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Header styling */
        .header {
            width: 100%;
            padding: 20px;
            font-family: 'Libre Baskerville', serif;
            font-size: 36px;
            color: #3584d9;
            border-bottom: 2px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            z-index: 1000; /* Ensure the header stays on top */
        }
        .header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 15px;
        }

        .container {
            max-width: 400px;
            margin: 180px auto 0 auto; /* Adjust top margin to prevent overlap with the header */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .return-container {
            position: fixed;
            top: 100px; /* Align below the header */
            left: 20px;
        }

        .return-button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 18px;
            cursor: pointer;
        }

        h2 {
            text-align: left;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            appearance: none;
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px;
            font-size: 18px;
        }

        button:hover {
            background-color: #3f6893;
        }

        #result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #ccc;
            text-align: left;
            display: none; 
        }

        #result-box h3 {
            margin-bottom: 10px;
            color: #007bff;
        }

        #result {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        input[type="range"] {
            width: 50%;
            margin: 10px 0;
        }

        .logout-container {
            margin-right: 10%;
        }
        .logout-container button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- Elegant Header Section with Logo and Logout -->
    <div class="header">
        <!-- Logo and Title -->
        <div class="logo-title">
            <img src="{{ url_for('static', filename='$icon.webp') }}" alt="Logo">
            Finance Tracker
        </div>
        
        <!-- Logout Button -->
        <div class="logout-container">
            <form action="{{ url_for('logout') }}" method="GET">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
    
    <!-- Return Button Positioned Outside Container -->
    <div class="return-container">
        <form action="{{ url_for('finance_home') }}" method="GET">
            <button type="submit" class="return-button">
                <i class="fas fa-arrow-left"></i> <!-- Arrow Icon -->
            </button>
        </form>
    </div>

    <div class="container">
        <h2>Calculate Expected Savings</h2>
        
        <label for="initial-capital">Initial Capital:</label>
        <input type="number" id="initial-capital" placeholder="Enter initial capital" />
        <input type="range" id="initial-capital-slider" min="0" max="2000000" step="10000" value="0" />
    
        <label for="monthly-savings">Monthly Savings:</label>
        <input type="number" id="monthly-savings" placeholder="Enter monthly savings" />
        <input type="range" id="monthly-savings-slider" min="0" max="10000" step="100" value="0" />
    
        <label for="interest-rate">Expected Interest Rate (%):</label>
        <input type="number" id="interest-rate" placeholder="Enter interest rate" />
        <input type="range" id="interest-rate-slider" min="0" max="15" step="0.5" value="0" />
    
        <label for="months">Savings Period in Months:</label>
        <input type="number" id="months" placeholder="Enter number of months" />
    
        <button onclick="calculate()">Calculate</button>
    
        <div id="result-box">
            <h3>Expected Savings</h3>
            <div id="result"></div>
        </div>
    </div>

    <script>
        // Synchronize sliders with inputs
        const initialCapitalInput = document.getElementById("initial-capital");
        const initialCapitalSlider = document.getElementById("initial-capital-slider");
    
        const monthlySavingsInput = document.getElementById("monthly-savings");
        const monthlySavingsSlider = document.getElementById("monthly-savings-slider");
    
        const interestRateInput = document.getElementById("interest-rate");
        const interestRateSlider = document.getElementById("interest-rate-slider");
    
        const monthsInput = document.getElementById("months");
    
        // Synchronization for initial capital
        initialCapitalSlider.addEventListener("input", function() {
            initialCapitalInput.value = initialCapitalSlider.value;
        });
    
        initialCapitalInput.addEventListener("input", function() {
            initialCapitalSlider.value = initialCapitalInput.value;
        });
    
        // Synchronization for monthly savings
        monthlySavingsSlider.addEventListener("input", function() {
            monthlySavingsInput.value = monthlySavingsSlider.value;
        });
    
        monthlySavingsInput.addEventListener("input", function() {
            monthlySavingsSlider.value = monthlySavingsInput.value;
        });
    
        // Synchronization for interest rate
        interestRateSlider.addEventListener("input", function() {
            interestRateInput.value = interestRateSlider.value;
        });
    
        interestRateInput.addEventListener("input", function() {
            interestRateSlider.value = interestRateInput.value;
        });
    
        // Function to calculate expected savings
        function calculate() {
            const initialCapital = parseFloat(initialCapitalInput.value) || 0;
            const monthlySavings = parseFloat(monthlySavingsInput.value) || 0;
            const interestRate = parseFloat(interestRateInput.value) || 0;
            const months = parseInt(monthsInput.value) || 0;
    
            // Calculate expected savings
            const monthlyInterestRate = (interestRate / 100) / 12;
            let totalAmount = initialCapital;
    
            for (let i = 0; i < months; i++) {
                totalAmount += monthlySavings;
                totalAmount *= (1 + monthlyInterestRate);
            }
    
            // Display result
            document.getElementById("result").innerText = Math.round(totalAmount).toLocaleString('en-US') + " kr";
            document.getElementById("result-box").style.display = "block";
        }
    </script>

</body>
</html>
