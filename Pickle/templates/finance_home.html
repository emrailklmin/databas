<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Home</title>
    <!-- Link to a web-safe font -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            width: 100%;
            padding: 20px;
            font-family: 'Libre Baskerville', serif;
            font-size: 36px;
            color: #3584d9;
            border-bottom: 2px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            z-index: 1000; /* Ensure the header stays on top */
        }
        .header .logo-title {
            display: flex;
            align-items: center;
            margin-left: 10%;
        }
        .header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 15px;
        }
        .logout-container {
            margin-right: 10%;
        }
        .logout-container button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 18px;
            cursor: pointer;
        }
        .container {
            text-align: center;
            margin-top: 150px; /* Offset to ensure it doesn't overlap with header */
        }
        .box {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: inline-block;
            cursor: pointer;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
        .box a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .box a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Elegant Header Section with Logo and Logout -->
    <div class="header">
        <!-- Logo and Title -->
        <div class="logo-title">
            <img src="{{ url_for('static', filename='$icon.webp') }}" alt="Logo">
            Finance Tracker
        </div>
        
        <!-- Logout Button -->
        <div class="logout-container">
            <form action="{{ url_for('logout') }}" method="GET">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Main Content Below Header -->
    <div class="container">
        <div class="box">
            <a href="{{ url_for('finance') }}">Track Your Personal Finance</a>
        </div>
        <div class="box">
            <a href="{{ url_for('savings_calculator') }}">Savings Calculator</a>
        </div>
    </div>

</body>
</html>
